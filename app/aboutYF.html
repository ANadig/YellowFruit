<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> About YellowFruit</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="main">
    <div class="page">
      <div class="container" style="margin-top:15px;">
        <h5>YellowFruit</h5>
        <p id="version">unknown version</p>
        <p>Copyright 2019 Andrew Nadig</p>
      </div>
      <div class="help-window-footer">
        <a class="btn-small grey help-close" onclick="ipc.sendSync('closeHelpWindow')">Close</a>
      </div>
    </div>
  </div><!-- Main -->
  <script type="text/javascript">
    const electron = require('electron');
    const ipc = electron.ipcRenderer;
    const {app} = electron.remote;
    document.getElementById("version").innerHTML = app.getVersion();
  </script>
</body>
</html>
