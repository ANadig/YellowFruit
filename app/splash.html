<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-image: url("splash_image.png");
      font-family: "Segoe UI",BlinkMacSystemFont;
      color: white;
      margin-left: 14px;
      margin-top: 22px;
    }
    span {
      line-height: 23px;
    }
  </style>
</head>
<body>
  <br><br><br><br>Version <span id="version">unknown</span>
  <script type="text/javascript">
    const { ipcRenderer } = require('electron');
    const appVersion = ipcRenderer.sendSync('get-app-version');
    document.getElementById("version").innerHTML = appVersion;
  </script>
</body>
</html>
