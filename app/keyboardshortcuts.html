<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YellowFruit</title>
  <link rel="stylesheet" href="css/app.css">
  <style>
    body { overflow-y: scroll; } /* need to override Materialize here */
  </style>
  <script type="text/javascript">
    const ipc = require('electron').ipcRenderer;
  </script>
</head>
<body>
  <div class="main">
    <div class="page">
      <div class="container" style="margin:15px auto 60px;">
        <h4>Keyboard Shortcuts</h4>
        <br>
        <table>
          <tr>
            <td>New team</td>
            <td>Ctrl+T or &#8984;+T</td>
          </tr>
          <tr>
            <td>New game</td>
            <td>Ctrl+G or &#8984;+G</td>
          </tr>
          <tr>
            <td>Put focus on the search bar</td>
            <td>Ctrl+F or &#8984;+F</td>
          </tr>
          <tr>
            <td>Move between Settings, Teams, and Games</td>
            <td>Ctrl+Left, Ctrl+Right or &#8984;+Left, &#8984;+Right</td>
          <tr>
            <td>Switch phases</td>
            <td>Alt+Left, Alt+Right</td>
          </tr>
          <tr>
            <td>Open the sidebar</td>
            <td>Alt+Shift+Left</td>
          </tr>
          <tr>
            <td>Close the sidebar</td>
            <td>Alt+Shift+Right</td>
          </tr>
        </table>
      </div>
      <div class="help-window-footer">
        <a class="btn-small grey help-close" onclick="ipc.sendSync('closeHelpWindow')">Close</a>
      </div>
    </div>
  </div><!-- Main -->
</body>
</html>
