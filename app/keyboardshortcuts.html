<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YellowFruit</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="main">
    <div class="page">
      <div class="container">
        <h4>Keyboard Shortcuts</h4>
        <br>
        <table>
          <tr>
            <td>Put focus on the search bar</td>
            <td>Ctrl+F</td>
          </tr>
          <tr>
            <td>Move between Settings, Teams, and Games</td>
            <td>Ctrl+Left, Ctrl+Right or &#8984;+Left, &#8984;+Right)</td>
          <tr>
            <td>Switch phases</td>
            <td>Alt+Left, Alt+Right</td>
          </tr>
          <tr>
            <td>Open the sidebar</td>
            <td>Alt+Shift+Left</td>
          </tr>
          <tr>
            <td>Close the sidebar</td>
            <td>Alt+Shift+Right</td>
          </tr>
        </table>
      </div>
    </div>
  </div><!-- Main -->
</body>
</html>
